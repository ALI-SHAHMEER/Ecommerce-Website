    <form action='/' method="POST"  style=" width: 50vw; margin-left : 25vw;">
        <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="username"><b>Full Name</b></label>
        <input type="text" placeholder="Enter Name" class="form-control" id="Username" name="username" autocomplete="off" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="Email" name="email" autocomplete="off" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password"class="form-control" id="Password" name="password" autocomplete="off" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:#fc036b">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        </div>
    </form>
